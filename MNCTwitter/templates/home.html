{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block home_class %}class="active"{% endblock %}

{% block content %}
	<div class="login-page">
		<h1>Welcome to MNCTwitter {{ usr }}</h1>
		<h3>Here are the most popular topics you don't want to miss:</h3>
		{% for hash in hashes %}
			<blockquote class="twitter-user" tw-align-center data-lang="en">
				<p></p>
				<form action="" method ="post">
				#{{ hash }} <button type="submit" name={{ hash }} value={{ hash }}>See tweets containing #{{ hash }}</button>
				</form>

			</blockquote>
			<br>
		{% endfor %}
	</div>
{% endblock %}
